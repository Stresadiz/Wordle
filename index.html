<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <h1 class="main__title">
            Wordle
        </h1>
        <div class="game">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
        </div>
        <div class="letters">
            <div class="letters__row">
                <div class="letter" value="Q">Q</div>
                <div class="letter" value="W">W</div>
                <div class="letter" value="E">E</div>
                <div class="letter" value="R">R</div>
                <div class="letter" value="T">T</div>
                <div class="letter" value="Y">Y</div>
                <div class="letter" value="U">U</div>
                <div class="letter" value="I">I</div>
                <div class="letter" value="O">O</div>
                <div class="letter" value="P">P</div>
            </div>
            <div class="letters__row">
                <div class="letter" value="A">A</div>
                <div class="letter" value="S">S</div>
                <div class="letter" value="D">D</div>
                <div class="letter" value="F">F</div>
                <div class="letter" value="G">G</div>
                <div class="letter" value="H">H</div>
                <div class="letter" value="J">J</div>
                <div class="letter" value="K">K</div>
                <div class="letter" value="L">L</div>
                <div class="letter" value="Ñ">Ñ</div>
            </div>
            <div class="letters__row">
                <div class="letter" value="Z">Z</div>
                <div class="letter" value="X">X</div>
                <div class="letter" value="C">C</div>
                <div class="letter" value="V">V</div>
                <div class="letter" value="B">B</div>
                <div class="letter" value="N">N</div>
                <div class="letter" value="M">M</div>
            </div>
        </div>
    </main>
    <script src="scriptGame.js"></script>
</body>
</html>
